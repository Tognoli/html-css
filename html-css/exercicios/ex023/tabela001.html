<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
        width: 400px;
        border-collapse: collapse;
        border: 5px solid black;
    }

    tr.linha {
        background-color: rgb(184, 181, 181);
    }

    td {
        border: 1px solid black;
        padding: 8px;
    }

    td.dado {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>D1</td>
            <td class="dado">D2</td>
            <td>D3</td>
        </tr>
    </table>
    
</body>
</html>
