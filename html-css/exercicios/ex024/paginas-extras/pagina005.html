<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1></h1>
    <a href="#" onclick="clicou()">Clique em mim.</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saída")
            s.innerHTML += '<p>Você clicou aqui!</p>'
        }
    </script>
    
</body>
</html>
