<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls> 
        <source src="midia/smokeys-lounge-tracktribe.mp3" type="audio/mp3">
        <source src="midia/smokeys-lounge-tracktribe.wav" type="audio/wav">
        <source src="midia/smokeys-lounge-tracktribe.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não pôde executar o áudio. Você pode fazer o <a href=""><a href="midia/smokeys-lounge-tracktribe.mp3">download do MP3 clicando aqui</a></a></p>
    </audio>
</body>
</html>
